<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script type="text/javascript">
		 function  count() {
    var x = document.getElementById("x").value;
    
   var n = document.getElementById("n").value;
   if (Number.isInteger(+x) && Number.isInteger(+n))
   {
   	sum=0;
   for(i=0;i<=n;i++){

sum+= (1)/((2*i +1)*Math.pow(x,2*i+1))

      }  
      document.write(2*sum) 
   }
else{
   	 document.write("Данный не соответствуют заданным условиям") 
   }
   
   }

</script>
	<div class="center">
<form action="#">
<div ><p class="inline-block">Введите значение x</p>
<input class="inline-block w25 border-input" type="text" name="" id="x"></div>
<div ><p class="inline-block">Введите значение n</p>
<input class="inline-block w25 border-input" type="text" name="" id="n"></div>
<button  onclick="count();">Вычислить</button>
</form>
</div>
<style type="text/css">
.inline-block{
	display:  inline-block;
}
.w25{
	width: 25px;

}
.border-input {
     outline: 0;
  
}
.border-input :active,.border-input  :hover, .border-input :focus {
    outline: 0;
    outline-offset: 0;
}
.center{

	   position: absolute;
    top:  50%;
    left: 50%;
    transform: translate(-50%,-50%);

}
</style>
</body>
</html>
